<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/main.css" />

    <title>Lost Souls</title>
  </head>
  <body>
    <main id="homeScreen" class="">
      <div id="container" class="container">
        <p class="cursor"><a href="/index.html">Lost Souls!</a></p>
        <div id="rect" class="rectangle">
          <button class="triangle cursor">
            <div id="triangle" class="fas fa-caret-right"></div>
          </button>
        </div>
      </div>

      <div id="screen-2" class="hidden phase2">
        <p>Welcome Back Traveler!</p>
        <div class="options">
          <a href="#" id="login-screen">Log-In</a>
          <a href="#" id="signUp-screen">Sign-up</a>
        </div>
      </div>
    </main>
    <!-- login section -->
    <section id="loginScreen" class="login login-toggler">
      <div class="container_login">
        <p id="loginGoBackHome" class="cursor goBackHome">Lost Souls!</p>
        <span>Login Screen</span>
        <form class="login-form">
          <label for="userName"></label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="Please Enter your Username"
          /><br /><br />
          <label for="password"></label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Please Enter your Pasword"
          /><br /><br />
        </form>
        <!-- login button -->
        <div id="rect_2" class="rectangle_2">
          <button class="triangle_2">
            <div id="triangle_2" class="fas fa-caret-right"></div>
          </button>
        </div>
        <!-- sign up and forgot your password -->
        <div class="options2">
          <a href="#" id="goingToSignUP"> Sign-up</a>
        </div>
      </div>
    </section>
    <!-- sign up section //////////////////////////////////////////////////////////////////////// -->
    <section id="signupScreen" class="signup signup-toggler">
      <div class="container_signup">
        <p id="signupGoBackHome" class="cursor goBackHome">Lost Souls!</p>
        <span> Sign up Screen </span>
        <form class="signup-form">
          <label for="userName"></label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="Please Enter your Username"
          /><br /><br />
          <label for="password"></label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Please Enter your Pasword"
          /><br /><br />
          <label for="email"></label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Please Enter your email"
          /><br /><br />
        </form>
        <!-- signup button -->
        <div id="rect_2" class="rectangle_2">
          <button class="triangle_2">
            <div id="triangle_2" class="fas fa-caret-right"></div>
          </button>
        </div>
        <!-- sign up and forgot your password -->
        <div class="options2">
          <a href="#" id="goingToLogin">
            Already have an account? Log-in here</a
          >
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
